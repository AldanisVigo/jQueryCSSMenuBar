<!--
    Author: Aldanis Vigo
    Title: CSS/jQuery Animated Menu Bar
    Description: 
    This is a jQuery and CSS animated menu bar which can be easily adapted into any project. You can easily add new links by simply adding another menuitem div. If you like this example, please leave a like!
-->
<!DOCTYPE html>
<html>
<head>
	<title>Animated CSS Menu Bar</title>
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Menu Bar Code-->
	<link rel="stylesheet" href="menu.css"/>
	<script src="menu.js"></script>
</head>
<body bgcolor="red">

	<div id="menubar">
		<div class="menuitem">This
			<div class="submenu">
				<button>Test</button>
			</div>
		</div>
		<div class="menuitem">Is
			<div class="submenu">
				<button>Test</button>
			</div>
		</div>
		<div class="menuitem">An
			<div class="submenu">
				<button>Test</button>
			</div>
		</div>
		<div class="menuitem">Animated
			<div class="submenu">
				<button>Test</button>
			</div>
		</div>
		<div class="menuitem">Menu
			<div class="submenu">
				<button>Test</button>
			</div>
		</div>
	</div>
</body>
</html>
